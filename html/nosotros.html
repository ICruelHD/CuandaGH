                                Valores</h1>
                            <div class="inf">
                                <h2>Nuestros valores</h2>
                                <p>Nuestros Valores, un estilo de vida
                                    <br>
                                    - Honestidad: Obramos con verdad en todas nuestras relaciones y actividades.<br>
                                    - Trabajo en equipo: Entendemos que la suma de las partes, en un equipo de trabajo,
                                    es mayor que el total simple.
                                    - Lealtad: Nos comprometemos con los proyectos de nuestros clientes.
                                    <br>
                                    - Integridad: Cumplimos con nuestros compromisos.
                                    <br>
                                    - Justicia: Buscamos constantemente conceder a cada quien sus derechos.
                                    <br>
                                    - Pro actividad: Tomamos iniciativas para generar mejoras en nuestros productos,
                                    procesos, equipos y colaboradores.
                                    <br>
                                    - Innovación: Buscamos nuevas formas de hacer las cosas, nuevos ingredientes, nuevos
                                    procesos.
                                    <br>
                                    - Eficiencia: Logramos los resultados con el aprovechamiento al máximo de los
                                    recursos necesarios.
                                    <br>
                                    - Confiabilidad: Cumplimos, en tiempo y forma, con nuestros compromisos.
                                    <br>
                                    - Orientación al consumidor: Nos motiva la satisfacción total de nuestros
                                    consumidores.
                                    <br>
                                    - Actitud de servicio: Entendemos que debemos responder, con celeridad y precisión,
                                    los requerimientos de nuestros clientes, proveedores, colaboradores y consumidores.
                                </p>
                            </div>

                            <h1><br><br>
                                Código de conducta</h1>
                            <div class="inf">
                                <p>Cuanda S.A. de C.V. se ha distinguido durante su historia por su estricto apego a las
                                    leyes, a las normas éticas empresariales y a las normas para hacer negocios. Los
                                    principios descritos en nuestro Código de Conducta los debemos conservar e impulsar
                                    siempre, como el fundamento ético que rija toda nuestra actividad empresarial,
                                    contemplando todas las relaciones con nuestros colaboradores, clientes, proveedores,
                                    accionistas, medio ambiente y sociedad en general.
                                    <br>
                                    Un elemento básico de los valores en Cuanda S.A. de C.V., es respetar a los demás y
                                    lograr el éxito juntos. Nuestro éxito sólo se puede lograr cuando tratamos a todos,
                                    tanto dentro como fuera de nuestra compañía, con respeto y dignidad. El respeto en
                                    el lugar de trabajo, junto con la excelencia individual y el trabajo en equipo, es
                                    la forma en que alcanzaremos nuestras metas.
                                    <br>
                                    Respetamos los derechos de todos los trabajadores. Por ello, fomentamos un trato
                                    justo y honesto para la totalidad del personal, libre de discriminación y de
                                    cualquier tipo de hostigamiento, nos esforzamos por mantener un entorno higiénico y
                                    seguro, va en contra de nuestras normas emplear a menores de edad o mano de obra
                                    forzada, mantenemos las mejores prácticas industriales para proteger el medio
                                    ambiente, y realizamos nuestras prácticas comerciales bajo el principio de una
                                    competencia leal y libre de corrupción.
                                    <br>
                                    <b>Respeto por nuestros colaboradores</b>
                                    <br>
                                    Creemos que nuestro principal valor son nuestros colaboradores. Deseamos
                                    proporcionarles un ambiente de trabajo en el que todos tengan la oportunidad de
                                    desarrollar al máximo su potencial y contribuir al éxito de Cuanda, S.A. de C.V.
                                    Asumimos el compromiso de garantizar que la seguridad sea un valor fundamental de la
                                    empresa, que se incorpore en nuestra investigación e ingeniería, desarrollo de
                                    productos, fabricación, entrega y actividades de ventas. Brindar un lugar de trabajo
                                    que cumpla o supere las leyes y reglamentos en materia de seguridad e higiene y
                                    salud ocupacional. Establecer nuestras propias normas y pautas técnicas en materia
                                    de seguridad e higiene ocupacionales, basándonos en las mejores prácticas.
                                    <br>
                                    <b>Violencia en el lugar de trabajo</b>
                                    <br>
                                    Asumimos el compromiso de tener un lugar de trabajo sin violencia. Cada uno de
                                    nosotros debe informar cualquier acto, físico o psicológico, que amenace o dañe a un
                                    compañero de forma violenta o potencialmente violenta. Recursos Humanos evaluará
                                    todo reporte sobre cualquier acto que pueda constituir violencia en el lugar de
                                    trabajo, aunque pretenda ser una broma.
                                    <br><b>
                                        Alcohol y drogas</b>
                                    <br>
                                    Todos tenemos el compromiso de mantener un lugar de trabajo sano, libre de alcohol y
                                    drogas. Está estrictamente prohibido consumir o estar bajo la influencia de alcohol,
                                    medicamentos sin receta, narcóticos o cualquier otra sustancia controlada, según lo
                                    definido por las leyes, durante el horario laboral, Todos los empleados están
                                    sujetos a evaluaciones, sobre todo si el empleado parece estar bajo la influencia de
                                    drogas o alcohol en el trabajo.
                                    <br><b>
                                        Confidencialidad de la información de consumidores y empleados</b>
                                    <br>
                                    Debemos cumplir y hacer cumplir las leyes de privacidad y protección de datos
                                    personales en todos los lugares donde operamos y en todos los procesos que aplica.
                                    <br>
                                    En las actividades dirigidas a consumidores, clientes, proveedores y empresas de la
                                    competencia, nos comprometemos a:
                                    <br>
                                    - Evitar las prácticas injustas o engañosas y presentar siempre los servicios y
                                    productos de manera honesta y directa.
                                    <br>
                                    - Tratar de forma honesta, justa y objetiva a todos nuestros clientes y proveedores.
                                    <br>
                                    - Seleccionar a los proveedores en función de los méritos y dejar claro que se
                                    espera que participen en una competencia justa y enérgica para adjudicarse nuestros
                                    contratos y/o órdenes de compra.
                                    <br>
                                    - Competir de manera enérgica y con integridad.
                                    <br>
                                    - Cumplir con las leyes de la libre competencia, incluidas las que prohíben los
                                    acuerdos o la colusión con la competencia para fijar precios u otras condiciones de
                                    venta, coordinar ofertas o dividir territorios de ventas, clientes o líneas de
                                    productos.
                                    <br>
                                    Ponemos mucho énfasis en la integridad personal y creemos que los resultados a largo
                                    plazo son la mejor medida del desarrollo de un colaborador.
                                    <br>
                                    Estamos comprometidos a dar las mismas oportunidades de empleo a todos nuestros
                                    colaboradores y aspirantes, lo que implica ofrecer un entorno de trabajo en el que
                                    no tenga cabida ningún tipo de discriminación u hostigamiento, incluido el acoso
                                    sexual. Ofrecemos un entorno en el que las personas se sientan cómodas y respetadas,
                                    con independencia de sus diferencias, aptitudes y características personales, y que
                                    el desempeño de los empleados se valore de manera justa, basada en su contribución a
                                    nuestros resultados.
                                    <br>
                                    Cuanda, S.A. de C.V. fomenta una cultura incluyente, que permite a cada colaborador
                                    dar lo mejor de sí mismo. Esto significa que estamos comprometidos con un desarrollo
                                    profesional incluyente del personal a través de una política de igualdad de
                                    oportunidades laborales, así como el propiciar el trabajo digno en el que se respete
                                    plenamente la dignidad humana.
                                    <br>
                                    Asumimos el compromiso de reclutar, contratar, capacitar, promocionar, compensar y
                                    respaldar el desarrollo profesional de un personal diverso, sin importar raza,
                                    origen étnico, género, condiciones físicas, condición social, orientación sexual,
                                    edad, religión, discapacidad, o estado civil.
                                    <br>
                                    Creemos en incorporar la diversidad de talentos, habilidades y experiencias de
                                    nuestros colaboradores en cada una de nuestras áreas.
                                    <br><b>Derechos Humanos</b>
                                    <br>
                                    Asumimos el compromiso de reconocer los derechos humanos en la empresa en todas sus
                                    operaciones y no aceptaremos hacer negocios con ninguna persona o compañía que
                                    realice las siguientes prácticas: Explotación infantil, incluida el trabajo
                                    infantil, castigos físicos, abuso y/o acoso sexual y cualquier otra forma de abuso
                                    humano, trabajo forzado u obligatorio o discriminación en el empleo.
                                    <br>
                                    La empresa está convencida que las lesiones y enfermedades ocupacionales pueden
                                    prevenirse y eliminarse. Ninguna meta de producción, ahorro en costos, ahorro de
                                    tiempo o ventaja competitiva amerita una lesión de ningún tipo.
                                    <br><b>Medio Ambiente</b>
                                    <br>
                                    Cuanda, S.A. de C.V. está comprometida con el cuidado del medio ambiente, cumpliendo
                                    con las leyes y reglamentos aplicables, como conservación de la energía y del agua,
                                    reducción de los residuos en el proceso de fabricación, disposición adecuada de los
                                    residuos que no pueden eliminarse, uso de prácticas y materias primas sustentables,
                                    cumplimiento de las leyes ambientales, y monitoreo e informe de cumplimiento
                                    ambiental.
                                    <br><b> Calidad de Nuestros Productos</b>
                                    <br>
                                    Estamos comprometidos a que la fabricación de todos nuestros productos cumpla
                                    cabalmente con las especificaciones de calidad e inocuidad definidas por nuestras
                                    propias especificaciones y por las leyes aplicables, tanto para nuestras marcas como
                                    para aquellos que fabriquemos bajo marcas de terceros a solicitud de ellos.
                                    <br>
                                    Conservamos la confianza del consumidor mediante la fabricación de productos que
                                    cumplen con las expectativas de calidad e inocuidad, desde la compra de nuestras
                                    materias primas hasta el momento en que el producto terminado llega a manos de los
                                    consumidores.
                                    También estamos comprometidos con el desarrollo de nuevos productos, de forma
                                    responsable y ética, mediante la adopción de todas las normas y pautas éticas
                                    relativas a la investigación.
                                    <br><b>
                                        Competencia </b>
                                    <br>
                                    Estamos comprometidos a mantener la libre competencia y el marco legal y
                                    reglamentario que la apoyan. En consecuencia, reconocemos la importancia de las
                                    leyes que prohíben las restricciones de comercio, las actividades económicas
                                    abusivas y las prácticas empresariales injustas, engañosas o poco éticas.
                                    <br><b>
                                        Regalos e Invitaciones de la Empresa</b>
                                    <br>
                                    Nuestras decisiones de negocios se basan en los méritos. Por tanto, en ningún caso
                                    entregaremos ni ofreceremos, ya sea de forma directa o indirecta, artículos de valor
                                    a terceros, como candidatos, partidos políticos o cargos oficiales, con objeto de
                                    influir de forma ilegítima en la decisión empresarial de esa persona o adquirir una
                                    ventaja desleal.
                                    <br>
                                    Los regalos o invitaciones ofrecidos o recibidos de clientes y proveedores nunca
                                    deben influir en las decisiones empresariales, ni dar la impresión de hacerlo. Debe
                                    existir una finalidad empresarial legítima para cualquier regalo e invitación.
                                    <br><b>
                                        Conflicto de intereses y de negocios con familiares</b>
                                    <br>
                                    Las relaciones comerciales que se lleguen a tener con familiares de personal que
                                    labore en la empresa deberán sujetarse a las leyes aplicables al caso y se podrán
                                    desarrollar bajo la premisa de igualdad de competencia, comparados con alternativas
                                    que otros proveedores ofrezcan, optando por utilizar los servicios del proveedor que
                                    mejores condiciones de operación ofrezca.
                                    <br>
                                    Este código se aplica a todos nuestros proveedores para que sea implementado en sus
                                    empresas.
                                </p>
                            </div>

                            <h1><br><br>
                                Nuestras políticas</h1>
                            <div class="inf">
                                <p><b>Política de Seguridad Alimentaria</b> <br>

                                    Desarrollar, producir y comercializar productos inocuos, que cumplan los
                                    requerimientos del cliente y del consumidor, conforme a las normas vigentes,
                                    nacionales y, en su caso, internacionales.
                                    <br>
                                    El esfuerzo innovador y diferenciador de nuestro negocio se construye sobre la
                                    confianza que nuestros clientes y consumidores depositan en nuestros productos,
                                    lográndolo a través de desarrollos normativos, revisión, modernización y adaptación
                                    a las necesidades del mercado y a los avances tecnológicos, para diversificar y
                                    aumentar la competitividad de nuestros productos.
                                    <br><b>
                                        Política de Calidad</b>
                                    <br>
                                    Es política de Cuanda, S.A. de C.V. suministrar a nuestros clientes productos que
                                    cumplan con las especificaciones de calidad, así como con los requisitos
                                    establecidos en el Sistema de Calidad, para garantizar que sus expectativas sean
                                    satisfechas.
                                    <br><b>
                                        Política Antisoborno </b>
                                    En Cuanda, S.A. de C.V. Están estrictamente prohibidos los arreglos corruptos
                                    (soborno o extorsión) con clientes, proveedores, funcionarios del gobierno o
                                    cualquier tercero.<br>
                                    <b>
                                        Política de prevención de Riesgos Psicosociales</b>
                                    <br>
                                    En Cuanda S.A. de C.V. estamos comprometidos con la creación de un entorno laboral
                                    favorable, en donde no se toleran actos de acoso, hostigamiento, discriminación ni
                                    violencia de cualquier tipo; buscamos prevenir y atender en nuestros colaboradores
                                    aquellos factores que puedan afectar su estabilidad emocional relacionada con el
                                    trabajo, logrando que sea digno y mejorando continuamente las condiciones de éste.
                                    <br>
                                    Todo esto a través de los procedimientos, programas y actividades diseñados para tal
                                    fin.
                                    <br><b>
                                        Política de remediación infantil</b>
                                    <br>
                                    Cuanda S.A. de C.V. reconoce el derecho a la educación de los menores de edad y se
                                    manifiesta en contra de la explotación económica y del desempeño de cualquier
                                    trabajo que impida su acceso a la educación, por lo que contamos con acciones de
                                    remediación del trabajo infantil para garantizar que, ni nosotros ni nuestros
                                    proveedores o contratistas, emplearán a ningún menor de edad bajo ninguna
                                    circunstancia.
                                    <br><b>
                                        Política de Responsabilidad Social</b>
                                    <br>
                                    En Cuanda S.A. de C.V. Estamos comprometidos con el desarrollo de nuestros
                                    colaboradores, la sociedad y el entorno, a través de estrategias que impulsen la
                                    sostenibilidad, la cultura, la integridad y la ética, cumpliendo con los estándares
                                    de calidad definidos, actuando con apego a la ley.
                                    <br>
                                    Para ello involucra a todas las personas que forman parte de nuestra empresa,
                                    buscamos mejorar la calidad de vida de nuestros colaboradores y la comunidad que se
                                    encuentra en nuestra área de influencia, con un desarrollo integral, sostenible y
                                    cuidado del medio ambiente.
                                    <br><b>
                                        Política de Medio Ambiente</b>
                                    <br>
                                    Cuanda, S.A. de C.V., empresa dedicada a la fabricación y comercialización de
                                    dulces, se compromete a introducir en sus actividades criterios ambientales, así
                                    como garantizar que sus colaboradores tengan en cuenta los factores ambientales. La
                                    dirección de Cuanda, S.A. de C.V., con la adopción de esta política ambiental y la
                                    implementación del sistema de gestión ambiental se compromete a:
                                    <br>
                                    - Mejorar continuamente el sistema de gestión ambiental apoyándose en la revisión
                                    sistemática y continua de los indicadores del sistema.
                                    <br>
                                    - Prevenir y controlar la contaminación mediante tecnologías y sistemas para mitigar
                                    los contaminantes.
                                    <br>
                                    - Cumplir con la legislación ambiental y con otros compromisos que la empresa
                                    suscriba.
                                    <br><b>
                                        Política de Integridad </b>
                                    <br>
                                    Cuanda, S.A. de C.V., empresa dedicada a la fabricación y comercialización de
                                    dulces, se compromete a introducir en sus actividades criterios ambientales, así
                                    como garantizar que sus colaboradores tengan en cuenta los factores ambientales. La
                                    dirección de Cuanda, S.A. de C.V., con la adopción de esta política ambiental y la
                                    implementación del sistema de gestión ambiental se compromete
                                    <br><b>
                                        Política de Competencia Leal</b>
                                    <br>
                                    Las estrategias comerciales de Cuanda, S.A. de C.V. se deben desarrollar y aplicar
                                    independientemente de cualquier acuerdo o cooperación con los competidores. Cuanda,
                                    S.A. de C.V. prohíbe las “prácticas coordinadas” que reflejen la colaboración
                                    intencionada y deliberada entre Cuanda, S.A. de C.V. y otras empresas con el fin de
                                    eliminar o restringir la competencia en determinados mercados.
                                </p>
                            </div>
                        </figure>
